<!DOCTYPE html>
<html>
<head>
	<title>Using forms</title>
	<link rel="stylesheet" type="text/css" href="css/formstyle.css">
</head>
<body>
	<form action="" method="get">
	<ul>
	<li>
		<label for="name">Enter your name</label>
		<input name="name" id="name">
	</li>

	<li>
		<label for="comments">Enter the comments</label>
		<textarea id="comments" name="comments"></textarea>
	</li>

	<li>	
		<label for="check">Do you like JS?</label>
		<input type="checkbox" name="check" id="check">
	</li>

	<li>
		<label for="radio">Favourite language</label>
		<input type="radio" name="radio" id="radio"> CSS
		<input type="radio" name="radio" id="radio"> JS
		<input type="radio" name="radio" id="radio"> Java
		<input type="radio" name="radio" id="radio"> C++
	</li>

		<input type="submit" value="OK!">
	</ul>
	</form>
</body>
</html>
